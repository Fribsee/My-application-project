
 <div *ngIf="goodreadsResults | async">
     <p>Goodreads Search Results</p>
     <ul *ngFor="let result of (goodreadsResults | async)?.GoodreadsResponse.search.results.work">
           <li><img class = "img img-thumbnail" [src] ="sanitize(result.best_book.small_image_url)">
               {{result.best_book.title}} 
            </li>
     </ul>
 </div>

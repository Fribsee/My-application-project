
 <div>
    <div *ngIf="(goodreadsResults | async); else nodata">
        <h4>Goodreads Book Search Results:</h4>
        <ul *ngFor="let result of (goodreadsResults | async)?.GoodreadsResponse.search.results.work"
         style="list-style-type:none;">
            <li>
                <p>
                    <a href="https://www.goodreads.com/book/show/{{result.best_book.id}}.{{result.best_book.title}}?from_search=true">
                        <img class = "img img-thumbnail" [src] ="sanitize(result.best_book.image_url)">
                        {{result.best_book.title}} 
                    </a>
                </p>
           
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-toggle="dropdown">Add to my books
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">To Read</a></li>
                        <li><a href="#">Currently Reading</a></li>
                        <li><a href="#">Read</a></li>
                    </ul>
                </div> 
            </li>
        </ul>
    </div> 
    <ng-template #nodata>
        <p>No result found.</p>
        <!-- add a loading state -->
    </ng-template>  
</div>

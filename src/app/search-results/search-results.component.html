
 <div>
    <div *ngIf="goodreadsResults | async; else loading">
        <h2>Goodreads Book Search Results:</h2>
        <ul *ngFor="let result of (goodreadsResults | async)?.GoodreadsResponse.search.results.work"
         style="list-style-type:none;">
            <li>
                <p>
                    <a href="https://www.goodreads.com/book/title?id={{result.best_book.title}}" class="font">
                        <img class = "img img-thumbnail" [src] ="sanitize(result.best_book.image_url)">
                        {{result.best_book.title}} <span class="author">by {{result.best_book.author.name}}</span>
                    </a>
                </p>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-toggle="dropdown">Add to my books
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a (click)="addtoList(result.best_book.title,result.best_book.author.name, sanitize(result.best_book.image_url), 'https://www.goodreads.com/book/title?id=' +result.best_book.title, 'to read')" href="#">To Read</a></li>
                        <li><a (click)="addtoList(result.best_book.title,result.best_book.author.name, sanitize(result.best_book.image_url), 'https://www.goodreads.com/book/title?id=' +result.best_book.title, 'currently reading')" href="#">Currently Reading</a></li>
                        <li><a (click)="addtoList(result.best_book.title,result.best_book.author.name, sanitize(result.best_book.image_url), 'https://www.goodreads.com/book/title?id=' +result.best_book.title, 'read')" href="#">Read</a></li>
                    </ul>
                </div> 
            </li>
        </ul>
    </div>
    <ng-template #loading>loading...</ng-template>
</div>

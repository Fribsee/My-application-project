<div class="container-fluid">
  <div class="row">
    <h2>New York Times Bestsellers</h2><hr>
    <div *ngFor="let book of bestsellers.results.books">
        {{ book.rank }}.
      <a href= "{{ book.amazon_product_url }}"> {{ book.title }}</a> 
        <br>
        <div class="indent"> by {{ book.author }}</div> 
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <h2>New York Times Bestsellers:</h2><hr>
      <div *ngFor="let book of bestsellers?.results?.books">
        <span>{{ book.rank }}.</span>
        <div class="bestseller">
          <a  href= "{{ book.amazon_product_url }}"> 
            <img class="img img-thumbnail" src= "{{ book.book_image }}" alt= "No image found">
            <p class="title"> {{ book.title | titlecase}}</p> 
            <p class="author"> by {{ book.author }}</p> <br>
          </a>
          <div>
            <div class="dropdown">
              <button class="dropdown-toggle" type="button" data-toggle="dropdown">Add to my books
                  <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                  <li><a (click)="addtoList(book.title,book.author,book.book_image, book.amazon_product_url, 'to read')" href="#">To Read</a></li>
                  <li><a (click)="addtoList(book.title,book.author,book.book_image, book.amazon_product_url, 'currently reading')"href="#">Currently Reading</a></li>
                  <li><a (click)="addtoList(book.title,book.author,book.book_image, book.amazon_product_url, 'read')">Read</a></li>
              </ul>
            </div> 
        </div>
        </div>
      </div>
  </div>
</div>

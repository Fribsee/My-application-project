<div class="container-fluid">
  <div class="row">
    <h2>New York Times Bestsellers:</h2><hr>
      <div *ngFor="let book of bestsellers?.results?.books">
        <span>{{ book.rank }}.</span>
        <div class="bestseller">
          <a  href= "{{ book.amazon_product_url }}"> 
            <img class="img img-thumbnail" src= "{{ book.book_image }}" alt= "No image found">
            <p class="title"> {{ book.title }}</p> 
            <p class="author"> by {{ book.author }}</p> <br>
          </a>
        <div>
          <div class="dropdown">
              <button class="dropdown-toggle" type="button" data-toggle="dropdown">Add to my books
                  <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                  <li><a (click)="addtoRead(book.title,book.author,book.amazon_product_url,book.book_image )" href="#">To Read</a></li>
                  <li><a (click)="addtoRead(book.title,book.author,book.amazon_product_url,book.book_image)"href="#">Currently Reading</a></li>
                  <li><a href="#">Read</a></li>
              </ul>
          </div> 
      </div>
  </div>
</div>


  <h2>
  My Books
  </h2><hr>
  <h4 class="read">
      <a href="#" class="font"> To Read</a>
      <div *ngFor='let book of toRead | slice:0:3' >
          <p class="title">
            <img class = "img img-thumbnail" [src] ="book.img">{{ book.title | titlecase}}
          </p>
      </div>
    </h4> 
 
  <h4 class="read">
    <a href="#" class="font"> Currently Reading</a>
    <div *ngFor='let book of currentRead| slice:0:3' >
        <p class="title">
          <img class = "img img-thumbnail" [src] ="book.img">{{ book.title | titlecase}}
        </p>
    </div>
  </h4> 
  <h4 class="read">
    <a href="#" class="font"> Read</a>
    <div *ngFor='let book of read | slice:0:3' >
        <p class="title">
          <img class = "img img-thumbnail" [src] ="book.img">{{ book.title | titlecase}}
        </p>
    </div>
  </h4>
